<svg width = "1000px" height = "500px">
    <text x = "250" y = "250" text-anchor = "middle">micro: insert infographic here</text>
    <line x1 = "100" y1 = "450" x2 = "930" y2 = "450" stroke = "black"/>
    {% for i in range(24)%}

        <text text-anchor = "left" x = "{{100 + (800/23)*i}}" y = "460" font-size = "10">{{i}}:00</text>
        <rect x = "{{100 + (800/23)*i}}" y = "450" width = "20" height = "{{borough_data[borough]['times'][f'{i:02}:00:00.000']}}"/>
    {%endfor%}
</svg>
