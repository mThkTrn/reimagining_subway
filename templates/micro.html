<svg width = "1200px" height = "500px">
    <text x="30" y="250" style="writing-mode: tb;" text-anchor = "middle">
        Ridership (# of people)
    </text>
    <text x="500" y="490" text-anchor = "middle">
        Time of Day
    </text>
    <text x="500" y="30" text-anchor = "middle" font-size = "20">
        Ridership by Time of Day
    </text>
    <line x1 = "100" y1 = "450" x2 = "930" y2 = "450" stroke = "black"/>
    <line x1 = "100" y1 = "450" x2 = "100" y2 = "50" stroke = "black"/>
    {% for i in range(450, 50, -100) %}
        <text text-anchor = "end" x = "95" y = "{{i}}" font-size = "10">{{(450-i)*1000}}</text>
    {%endfor%}
    {% for i in time_vals%}

        <text text-anchor = "left" x = "{{100 + (800/23)*i[0] + 10}}" y = "460" font-size = "10">{{i[0]}}:00</text>
        <text x = 0 y = 0>{{data['boroughs'][borough]['times'][i[1]]['all_fare_classes']['ridership']}}</text>
        <rect x = "{{100 + (800/23)*i[0] + 10}}" y = "{{ 450 - (data['boroughs'][borough]['times'][i[1]]['all_fare_classes']['ridership'])/1000 }}" width = "20" height = "{{(data['boroughs'][borough]['times'][i[1]]['all_fare_classes']['ridership'])/1000}}"/>

        <line stroke-width = "0.5" stroke-dasharray = "3" stroke = "#888888" x1 = "100" y1 = "{{ 450 - (data['other_data']['average_hourly_ridership_borough'])/1000 }}" x2 = "950" y2 = "{{ 450 - (data['other_data']['average_hourly_ridership_borough'])/1000 }}" />
        
        <text fill = "#888888" font-size = "12" x = "960" y = "{{ 450 - (data['other_data']['average_hourly_ridership_borough'])/1000 }}" text-anchor = "start"> Average hourly ridership by borough</text>
        
        {%endfor%}
</svg>
